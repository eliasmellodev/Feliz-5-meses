<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 5 Meses!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="balloons-container"></div>
    <header>
        <h1>Feliz 5 Meses, Amor! 💖</h1>
    </header>
    <main>
        <section class="message">
            <h2>Nossa História</h2>
            <p>
                Nestes cinco meses, vivemos momentos incríveis juntos. Quero que saiba o 
                quanto você é importante para mim. Você é meu mundo, meu sorriso, minha felicidade. ❤️
            </p>
        </section>

        <section class="carousel-container">
            <h2>Nossas Memórias</h2>
            <div class="carousel">
                <div class="carousel-images">
                    <img src="images/foto1.jpg" alt="Foto 1">
                    <img src="images/foto2.jpg" alt="Foto 2">
                    <img src="images/foto3.jpg" alt="Foto 3">
                    <img src="images/foto4.jpg" alt="Foto 4">
                </div>
            </div>
        </section>

        <section class="buttons">
            <button onclick="alert('Eu também te amo! 💕')">Eu te amo!</button>
            <button onclick="alert('Você é tudo para mim! 🌟')">Você é especial!</button>
        </section>
    </main>
    <footer>
        <p>Com amor, para você. ❤️</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
