<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 5 Meses de Namoro</title>
    <style>
        body {
            background: url('https://example.com/fundo-animado.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
        }
        .container h1 {
            font-size: 2em;
            margin: 10px 0;
        }
        .container p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .container button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: url('https://example.com/balao.png') no-repeat center center;
            background-size: contain;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-200px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz 5 Meses de Namoro!</h1>
        <p>Você é a melhor coisa que já me aconteceu. Te amo!</p>
        <img src="images/foto1.jpg" alt="Foto 1">
        <img src="images/foto2.jpg" alt="Foto 2">
        <button onclick="alert('Te amo!')">Clique aqui</button>
    </div>
    <div class="balloons">
        <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
        <div class="balloon" style="left: 30%; animation-delay: 2s;"></div>
        <div class="balloon" style="left: 50%; animation-delay: 4s;"></div>
        <div class="balloon" style="left: 70%; animation-delay: 6s;"></div>
        <div class="balloon" style="left: 90%; animation-delay: 8s;"></div>
    </div>
</body>
</html>
