<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 5 Meses de Namoro</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccc, #ff99cc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            text-align: center;
            box-sizing: border-box;
            width: 100%;
            max-width: 500px;
        }
        .slideshow {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .slideshow img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            animation: slide 30s infinite;
            object-fit: cover;
        }
        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 5s; }
        .slideshow img:nth-child(3) { animation-delay: 10s; }
        .slideshow img:nth-child(4) { animation-delay: 15s; }
        .slideshow img:nth-child(5) { animation-delay: 20s; }
        .slideshow img:nth-child(6) { animation-delay: 25s; }
        @keyframes slide {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .container h1 {
            font-size: 2em;
            margin: 10px 0;
        }
        .container p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .container button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #ff1493;
        }
        .video-container {
            margin: 20px 0;
        }
        .video-container iframe {
            width: 100%;
            height: auto;
            max-width: 560px;
            aspect-ratio: 16/9;
        }
        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: pink;
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: pink;
            transform: translateX(-50%);
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-200px); }
            100% { transform: translateY(0); }
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 600px) {
            .container h1 {
                font-size: 1.8em;
            }
            .container p {
                font-size: 1em;
            }
            .container button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
            .slideshow {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz 5 Meses de Namoro!</h1>
        <p>Você é a melhor coisa que já me aconteceu. Te amo!</p>
        <div class="slideshow">
            <img src="images/foto1.jpg" alt="Foto 1">
            <img src="images/foto2.jpg" alt="Foto 2">
            <img src="images/foto3.jpg" alt="Foto 3">
            <img src="images/foto4.jpg" alt="Foto 4">
            <img src="images/foto5.jpg" alt="Foto 5">
            <img src="images/foto6.jpg" alt="Foto 6">
        </div>
        <p>Obrigado por estar ao meu lado. Cada momento com você é especial.</p>
        <button onclick="alert('Te amo!')">Clique aqui</button>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/SEU_VIDEO" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <p>Vamos continuar criando memórias incríveis juntos. Te amo muito!</p>
    </div>
    <div class="balloons">
        <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
        <div class="balloon" style="left: 30%; animation-delay: 2s;"></div>
        <div class="balloon" style="left: 50%; animation-delay: 4s;"></div>
        <div class="balloon" style="left: 70%; animation-delay: 6s;"></div>
        <div class="balloon" style="left: 90%; animation-delay: 8s;"></div>
    </div>
</body>
</html>
